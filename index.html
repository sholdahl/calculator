<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="container-sm calc">
        <div class="row">
            <div class="col-12 display">
                <h2 class="text-right display-text">0</h2>
            </div>
        </div>
        <div class="row">
            <div class="no-gutters button col-3 operation">
                <h3 class="text-center">+</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class="text-center">-</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class="text-center">x</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class="text-center">รท</h3>
            </div>
        </div>
        <div class="row">
            <div class="no-gutters button input col-3">
                <h3 class="text-center">7</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">8</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">9</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class=" text-center">โซ</h3>
            </div>
        </div>
        <div class="row">
            <div class="no-gutters button input col-3">
                <h3 class="text-center">4</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">5</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">6</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class=" text-center">CE</h3>
            </div>
        </div>
        <div class="row">
            <div class="no-gutters button input col-3">
                <h3 class="text-center">1</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">2</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">3</h3>
            </div>
            <div class="no-gutters button col-3 operation">
                <h3 class=" text-center">C</h3>
            </div>
        </div>
        <div class="row">
            <div class="no-gutters button input col-3">
                <h3 class="text-center posneg">+/-</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">0</h3>
            </div>
            <div class="no-gutters button input col-3">
                <h3 class="text-center">.</h3>
            </div>
            <div id="equals" class="no-gutters button col-3 operation">
                 <h3 class=" text-center">=</h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
